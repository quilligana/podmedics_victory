<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

  <title>We're sorry, but something went wrong (500)</title>
  <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>

<style>

/* General */
::selection {
    background: #000;
    color: #FFF;
}

::-moz-selection {
    background-color: #000;
    color: #FFF;
}

::-moz-focus-inner {
    border: 0;
    margin: 0;
    padding: 0;
}

a, a:visited {
    color: #2e2e2e;
    outline: none;
    text-decoration: none;
}

a:hover {
    color: #666;
    outline: none;
    text-decoration: none;
}

h1, h2, h3 {
    font-family: 'Montserrat', sans-serif;
    -webkit-font-smoothing: antialiased;
    border: 0;
    margin: 0;
    padding: 0;
}

body {
    -webkit-font-smoothing: antialiased;
    color: #2D2D2D;
    font-family: 'Montserrat', sans-serif;
    line-height: 1;
    word-wrap: break-word;
    overflow-x: hidden;
    background-image: none;
    background-color: #f8f8f8;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    position: relative;
    left: 0;
}
.error_page_inner {
    padding-left: 40px;
    padding-right: 40px;
    float: left;
}
.error_page {
    width: 100%;
    margin-left: auto;
    margin-right: auto;
    margin-top: 150px;
    margin-bottom: 150px;
    float: left;
}

.error_page_inner h1 {
    width: 100%;
    float: left;
    text-align: center;
    font-size: 24px;
    text-transform: uppercase;
    font-weight: 800;
    margin-bottom: 0px;
    color: #4d4d4d;
}

.error_page_inner p {
    width: 100%;
    float: left;
    text-align: center;
    font-size: 14px;
    text-transform: uppercase;
    font-weight: 200;
    color: #9B9B9B;
    margin-top: 15px;
    margin-bottom: 0px;
}

.error_question_mark {
    width: 100%;
    text-align: center;
    font-size: 80px;
    color: #4d4d4d;
    padding-bottom: 20px;
}

</style>
</head>

<body>
  <!-- This file lives in public/500.html -->

  <div class="error_page">
      <div class="error_page_inner">
          <div class="error_question_mark">!</div>
          <h1>We're sorry, but something went wrong.</h1>
          <p>If you are the application owner check the logs for more information.</p>
      </div>
  </div>


</body>
</html>
